<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="#" />
    <title>Calculator project</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <main>
      <div class="calculator">
        <div class="calculator-inner">
          <div class="display" id="display">0</div>
          <div class="numbers-area">
            <button class="digit" id="7">7</button>
            <button class="digit" id="8">8</button>
            <button class="digit" id="9">9</button>
            <button class="digit" id="4">4</button>
            <button class="digit" id="5">5</button>
            <button class="digit" id="6">6</button>
            <button class="digit" id="1">1</button>
            <button class="digit" id="2">2</button>
            <button class="digit" id="3">3</button>
            <button class="digit zero" id="0">0</button>
            <button class="digit" id=".">.</button>
          </div>
          <div class="operators-area">
            <button id="del">del</button>
            <button id="clear">C</button>
            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="multip">x</button>
            <button id="divide">/</button>
            <button id="equal-operator">=</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Made by
        <a href="https://github.com/le-santos">le-santos</a>
        for
        <a
          href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator"
          >The Odin Project</a
        >
        curriculum
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
